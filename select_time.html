<!DOCTYPE html>
<html>
<head>
  <title>Select Day and Time</title>
  <style>
    body {
      background: url("{{ url_for('static', filename='select_bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 150px;
    }
    h2 {
      font-size: 60px;  /* makes it bigger than normal h1 */
      font-weight: bold;
      text-shadow: 3px 3px 8px black; /* optional glow for readability */
    }
    select, button {
      padding: 25px;
      margin: 25px;
      border-radius: 5px;
      border: none;
      font-size: 30px;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Select Day and Hour</h2>
  <form method="POST">
    <select name="day">
      {% for d in days %}
        <option value="{{ d }}">{{ d }}</option>
      {% endfor %}
    </select>
    <select name="hour">
      {% for h in hours %}
        <option value="{{ h }}">{{ h }}</option>
      {% endfor %}
    </select>
    <br><br>
    <button type="submit">Show Labs</button>
  </form>
  <br>
  <a href="{{ url_for('logout') }}" style="color:white;">Logout</a>
</body>
</html>
